name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Resource compilations (${{ github.ref_name }})
          body: |
            ZIPs of the resources.
            Physics is split into year 11 and year 12 due to 2 GB release file limit on GitHub.
          files: |
            build/*
          token: ${{ secrets.token }}
